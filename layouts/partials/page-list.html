<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <div class="desc">
                <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
                <p>{{- .Summary -}}{{if .Truncated}}...{{end}}</p>
            </div>
            <p class="meta">
                {{ if eq .Section "posts"}}
                    {{partial "meta/post.html" .}}
                {{else}}
                    {{partial "meta/default.html" .}}
                {{end}}
            </p>
        </div>
    </li>
    {{- end -}}
</ul>
