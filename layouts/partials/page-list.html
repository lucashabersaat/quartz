<ul class="section-ul">
    {{- range . -}}
    <li class="section-li">
        <div class="section">
            <div class="desc">
                <h3><a href="{{ .Permalink }}">{{- .Title -}}</a></h3>
                <p>{{- .Summary -}}{{if .Truncated}}...{{end}}</p>
            </div>
            {{partial "meta.html" .}}
        </div>
    </li>
    {{- end -}}
</ul>
